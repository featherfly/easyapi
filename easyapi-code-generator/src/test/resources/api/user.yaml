openapi: 3.0.2
info:
  title: user
  description: >
    用户API
  termsOfService: http://api.cdzkdc.com/terms/
  contact:
    email: zhongj@cdzkdc.com
  # license:
  #   name: Apache 2.0
  #   url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: https://dev.app.cdzkdc.com/api/v1
  - url: http://dev.app.cdzkdc.com/api/v1
tags:
  - name: user
    description: 用户相关的接口
paths:
  /user/my:
    get:
      tags:
        - user
      summary: 获取当前用户的用户信息
      description: >
        @Login
        @Page
      operationId: getUserMySelf
      parameters:
        - name: id
          required: false
          in: query
          schema:
            type: integer
            format: int64
          description: id
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    put:
      tags:
        - user
      summary: 更新用户基础资料
      description: 更新用户基础资料
      operationId: updateUserBasicData
      requestBody:
        description: survey object that needs to be added to the store
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '../models.yaml#/components/schemas/ResultDto'
components:
  schemas:
    Gender:
      type: string
      description: 描述
      enum:
        - MALE
        - FEMALE
    User:
      description: 用户信息
      required:
        - mobile
        - nickname
      type: object
      properties:
        id:
          type: integer
          format: int64
        mobile:
          type: string
          description: 手机号码
        nickname:
          type: string
          description: 昵称
        gender:
          $ref: "#/components/schemas/Gender"
        birthday:
          type: string
          format: date-time
        headImg:
          type: string
          description: 头像
        smokingAge:
          type: integer
        earning:
          type: integer
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
